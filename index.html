<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frogger Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      background-color: #000;
      border: 4px solid #fff;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      position: relative; /* Add relative positioning */
      z-index: 1; /* Set a higher z-index */
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
      pointer-events: none;
    }
    .overlay h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      pointer-events: auto; /* Enable pointer events */
  }

    .button:hover {
      background-color: #fff;
      color: #007bff;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div class="overlay" id="startScreen">
    <h1>Try to Even Vote</h1>
    <button class="button" id="startButton">Start Game</button>
    <button class="button" id="whyButton">Why Did We Make This?</button>
  </div>
  <div class="overlay" id="whyScreen" style="display: none;">
    <h1>Why Did We Make This?</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam. Sed nisi.</p>
    <button class="button" id="backButton">Back to Start</button>
  </div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const cellSize = 50;
    const rows = 10;
    const cols = 16;
    const carSpeed = 2;
    const personSpeed = 5;

    let personX = canvas.width / 2;
    let personY = canvas.height - cellSize;
    let cars = [];

    function startGame() {
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('whyScreen').style.display = 'none';
      generateCars();
      draw();
    }

    function showWhy() {
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('whyScreen').style.display = 'flex';
    }

    function hideWhy() {
      document.getElementById('startScreen').style.display = 'flex';
      document.getElementById('whyScreen').style.display = 'none';
    }

    function generateCars() {
      for (let i = 0; i < 3; i++) {
        const car = {
          x: Math.random() * canvas.width,
          y: (i + 1) * (canvas.height / 4), // Adjusted y-position
          width: cellSize * 1.5,
          height: cellSize / 2,
          color: getRandomColor(),
          speed: Math.random() < 0.5 ? carSpeed : -carSpeed
        };
        cars.push(car);
      }
    }

    function drawPerson() {
      ctx.fillStyle = "#00ff00";
      ctx.fillRect(personX, personY, cellSize, cellSize);
    }

    function drawCars() {
      cars.forEach(car => {
        ctx.fillStyle = car.color;
        ctx.fillRect(car.x, car.y, car.width, car.height);
      });
    }

    function moveCars() {
      cars.forEach(car => {
        car.x += car.speed;
        if (car.x + car.width < 0 || car.x > canvas.width) {
          car.x = car.speed > 0 ? -car.width : canvas.width;
          car.color = getRandomColor();
        }
      });
    }

    function getRandomColor() {
      const letters = "0123456789ABCDEF";
      let color = "#";
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function checkCollision() {
      cars.forEach(car => {
        if (
          personX < car.x + car.width &&
          personX + cellSize > car.x &&
          personY < car.y + car.height &&
          personY + cellSize > car.y
        ) {
          endGame();
        }
      });
    }

    function endGame() {
      document.getElementById('startScreen').style.display = 'flex';
      document.getElementById('startScreen').innerHTML = '<h1>You did not vote :(</h1><button class="button" id="retryButton">Retry</button>';
      cars = [];
      personX = canvas.width / 2;
      personY = canvas.height - cellSize;
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function draw() {
      clearCanvas();
      drawPerson();
      drawCars();
      moveCars();
      checkCollision();
      requestAnimationFrame(draw);
    }

    document.addEventListener("keydown", function(event) {
      switch (event.key) {
        case "ArrowUp":
          personY -= personSpeed;
          break;
        case "ArrowDown":
          personY += personSpeed;
          break;
        case "ArrowLeft":
          personX -= personSpeed;
          break;
        case "ArrowRight":
          personX += personSpeed;
          break;
      }
    });

    document.getElementById('startButton').addEventListener('click', startGame);
    document.getElementById('whyButton').addEventListener('click', showWhy);
    document.getElementById('backButton').addEventListener('click', hideWhy);
    document.getElementById('retryButton').addEventListener('click', startGame);
  </script>
</body>
</html>
